<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Register | Biddy</title>
    <meta name="description" content="Welcome to Biddy - Sign in to continue your auction journey or create an account to explore exclusive bids.">
    <link rel="icon" type="image/x-icon" href="/public/images/favicon.ico">
    <script type="module" src="/src/app.js"></script>
  </head>
  <body class="bg-cloud-grey">
    <header>
      <div>
        <img src="/public/images/biddy-logo.png" alt="Biddy Logo" class="h-[70px] pt-5 pl-[100px]">
      </div>
    </header>
    <main>
      <div class="flex flex-row justify-center items-center mt-[80px]">
        <div id="login-panel" class="bg-white rounded-tl-lg rounded-bl-lg shadow-lg p-8 w-[448px] h-[436px] flex flex-col items-center justify-center">
          <h1 class="font-serif text-3xl font-bold">Sign in</h1>
          <form class="w-full flex flex-col items-center">
            <label for="email" class="sr-only">Email</label>
            <input id="email" type="email" name="email" placeholder="Email" class="mt-4 p-2 shadow-md rounded w-[200px] h-[30px] bg-lavender-blue bg-opacity-20 placeholder-charcoal-grey placeholder:font-inter placeholder:text-sm">
        
            <label for="password" class="sr-only">Password</label>
            <input id="password" type="password" name="password" placeholder="Password" class="mt-3 p-2 shadow-md rounded w-[200px] h-[30px] bg-lavender-blue bg-opacity-20 placeholder-charcoal-grey placeholder:font-inter placeholder:text-sm">
        
            <button type="submit" class="mt-4 bg-royal-blue text-white text-lg font-serif font-bold p-2 rounded w-[100px] h-[30px] flex items-center justify-center">Sign in</button>
          </form>
        </div>

        <div id="register-panel" class="bg-white rounded-tl-lg rounded-bl-lg shadow-lg p-8 w-[448px] h-[436px] flex flex-col items-center justify-center">
          <h1 class="font-serif text-3xl font-bold">Create account</h1>
          <form class="w-full flex flex-col items-center">
            <label for="name" class="sr-only">Username</label>
            <input id="name" type="name" name="name" placeholder="username" class="mt-4 p-2 shadow-md rounded w-[200px] h-[30px] bg-lavender-blue bg-opacity-20 placeholder-charcoal-grey placeholder:font-inter placeholder:text-sm">
            
            <label for="email" class="sr-only">Email</label>
            <input id="email" type="email" name="email" placeholder="Email" class="mt-3 p-2 shadow-md rounded w-[200px] h-[30px] bg-lavender-blue bg-opacity-20 placeholder-charcoal-grey placeholder:font-inter placeholder:text-sm">
        
            <label for="password" class="sr-only">Password</label>
            <input id="password" type="password" name="password" placeholder="Password" class="mt-3 p-2 shadow-md rounded w-[200px] h-[30px] bg-lavender-blue bg-opacity-20 placeholder-charcoal-grey placeholder:font-inter placeholder:text-sm">
        
            <button type="submit" class="mt-4 bg-royal-blue text-white text-lg font-serif font-bold p-2 rounded w-[100px] h-[30px] flex items-center justify-center">Sign up</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
