<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login & Register | Biddy</title>
        <meta name="description" content="Welcome to Biddy - Sign in to continue your auction journey or create an account to explore exclusive bids.">
        <link rel="icon" type="image/x-icon" href="/public/images/favicon.ico">
        <script type="module" src="/src/app.js"></script>
    </head>
    <body class="bg-cloud-grey">
        <header>
            <div>
                <img src="/public/images/biddy-logo.png" alt="Biddy Logo" class="h-[70px] pt-5 pl-[100px]">
            </div>
        </header>
        <main>
            <div class="container flex justify-center items-center mx-auto mt-20" id="container">
                <div class="form-container sign-up-container">
                    <form action="#">
                        <h1 class="font-serif text-3xl font-bold">Create account</h1>
                        <label for="name-register" class="sr-only">Username</label>
                        <input
                            id="name-register"
                            type="name"
                            name="name"
                            placeholder="Username"
                            class="mt-4 p-2 shadow-md rounded w-[200px] h-[30px] bg-lavender-blue bg-opacity-20 placeholder-charcoal-grey placeholder:font-inter placeholder:text-sm"
                        >
                        <label for="email-register" class="sr-only">Email</label>
                        <input
                            id="email-register"
                            type="email"
                            name="email"
                            placeholder="Email"
                            class="mt-3 p-2 shadow-md rounded w-[200px] h-[30px] bg-lavender-blue bg-opacity-20 placeholder-charcoal-grey placeholder:font-inter placeholder:text-sm"
                        >
                        <label for="password-register" class="sr-only">Password</label>
                        <input
                            id="password-register"
                            type="password"
                            name="password"
                            placeholder="Password"
                            class="mt-3 p-2 shadow-md rounded w-[200px] h-[30px] bg-lavender-blue bg-opacity-20 placeholder-charcoal-grey placeholder:font-inter placeholder:text-sm"
                        >
                        <button id="sign-up-button" type="submit" class="mt-4 bg-royal-blue text-white text-lg font-serif font-bold p-2 rounded w-[100px] h-[30px] flex items-center justify-center">Sign up</button>
                    </form>
                </div>
                <div class="form-container sign-in-container">
                    <form action="#">
                        <h1 class="font-serif text-3xl font-bold">Sign in</h1>
                        <label for="email-login" class="sr-only">Email</label>
                        <input
                            id="email-login"
                            type="email"
                            name="email"
                            placeholder="Email"
                            class="mt-4 p-2 shadow-md rounded w-[200px] h-[30px] bg-lavender-blue bg-opacity-20 placeholder-charcoal-grey placeholder:font-inter placeholder:text-sm"
                        >
                        <label for="password-login" class="sr-only">Password</label>
                        <input
                            id="password-login"
                            type="password"
                            name="password"
                            placeholder="Password"
                            class="mt-3 p-2 shadow-md rounded w-[200px] h-[30px] bg-lavender-blue bg-opacity-20 placeholder-charcoal-grey placeholder:font-inter placeholder:text-sm"
                        >
                        <button id="sign-in-button" type="submit" class="mt-4 bg-royal-blue text-white text-lg font-serif font-bold p-2 rounded w-[100px] h-[30px] flex items-center justify-center">Sign in</button>
                    </form>
                </div>
                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <h1 class="font-serif text-3xl font-bold text-center">Welcome back!</h1>
                            <p class="font-inter w-[242px] text-base py-8 text-center">Enter your details to rejoin the World of Exclusive Auctions.</p>
                            <button id="signIn" type="button" class="mt-4 bg-white text-royal-blue text-lg font-serif font-bold p-2 rounded w-[100px] h-[30px] flex items-center justify-center">
                                Sign in
                            </button>
                        </div>
                        <div class="overlay-panel overlay-right">
                          <h1 class="font-serif text-3xl font-bold text-center">Donâ€™t have an account?</h1>
                          <p class="font-inter w-[242px] text-base py-8 text-center">Create your Biddy account and access exclusive auctions!</p>
                          <button id="signUp" type="button" class="mt-4 bg-white text-royal-blue text-lg font-serif font-bold p-2 rounded w-[100px] h-[30px] flex items-center justify-center">
                              Sign up
                          </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
