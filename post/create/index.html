<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>
  <body class="bg-cloud-grey">
    <header>
      <div class="flex flex-row justify-between items-center mt-5 max-w-[90%] mx-auto">
          <div class="flex flex-row items-center gap-8">
              <a href="/" class="shrink-0">
                  <img
                      id="logo"
                      src="/images/biddy-logo.png"
                      alt="Biddy Logo"
                      class="h-[70px]"
                  >
              </a>
          </div>
          <div id="navbar"></div>
      </div>
  </header>
    <main class="flex items-center justify-center mt-5">
      <div class="bg-white p-6 rounded-lg shadow-lg w-9/10 sm:w-1/2 md:1/3 max-w-[700px]">
        <h1 class="font-serif text-3xl font-bold text-center mb-5">Create Listing</h1>
        <form id="create-post-form" name="createPost" class="flex flex-col">
            <!-- Title -->
            <label for="title" class="text-black font-inter font-semibold mt-3">Title</label>
            <input type="text" id="title" name="title" placeholder="Listing title" required 
                   class="p-2 shadow-md rounded w-full h-[40px] bg-lavender-blue bg-opacity-20 placeholder-charcoal-grey placeholder:font-inter placeholder:text-sm">

            <!-- Description -->
            <label for="description" class="text-black font-inter font-semibold mt-4">Description</label>
            <textarea id="description" name="description" placeholder="Listing description"
                      class="p-2 shadow-md rounded w-full h-[80px] bg-lavender-blue bg-opacity-20 placeholder-charcoal-grey placeholder:font-inter placeholder:text-sm"></textarea>

            <!-- Image URL & Alt Text -->
            <label for="imageUrl" class="text-black font-inter font-semibold mt-4">Image URL</label>
            <input type="text" id="imageUrl" name="imageUrl" placeholder="Enter image URL" 
                   class="p-2 shadow-md rounded w-full h-[40px] bg-lavender-blue bg-opacity-20 placeholder-charcoal-grey placeholder:font-inter placeholder:text-sm">

            <label for="imageAlt" class="sr-only">Image Alt Text</label>
            <input type="text" id="imageAlt" name="imageAlt" placeholder="Enter image alt text" 
                   class="p-2 shadow-md rounded w-full h-[40px] bg-lavender-blue bg-opacity-20 placeholder-charcoal-grey placeholder:font-inter placeholder:text-sm mt-2">

            <!-- Tags -->
            <label for="tags" class="text-black font-inter font-semibold mt-4">Tags</label>
            <input type="text" id="tags" name="tags" placeholder="Enter tags separated by commas (e.g. art, decor)" 
                   class="p-2 shadow-md rounded w-full h-[40px] bg-lavender-blue bg-opacity-20 placeholder-charcoal-grey placeholder:font-inter placeholder:text-sm">

            <!-- Date Picker -->
            <label for="endsAt" class="text-black font-inter font-semibold mt-4">Choose when the bid ends</label>
                <input type="datetime-local" id="endsAt" name="endsAt" required 
                       class="p-2 shadow-md rounded w-full h-[40px] bg-lavender-blue bg-opacity-20 placeholder-charcoal-grey placeholder:font-inter placeholder:text-sm">
  

            <!-- Buttons -->
            <div class="flex items-center gap-2 mt-4">
              <button type="submit" 
                        class="bg-royal-blue text-white text-lg font-serif font-bold px-3 py-2 rounded h-[40px] flex items-center justify-center">
                    Post
                </button>
                <button type="button" onclick="window.history.back();" 
                        class="bg-[#9AA2D5] text-black text-lg font-serif font-bold px-3 py-2 rounded h-[40px] flex items-center justify-center">
                    Cancel
                </button>
            </div>
        </form>
    </div>
    </main>
  </body>
</html>
